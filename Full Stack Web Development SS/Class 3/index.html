<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	

</head>
<body>
	<section class="grad1"></section>
	<section class="loginFrame">
		<div class="logText"><strong>Login</strong></div>
		
		<div class="username">
			<label for="">Username</label><br>
			<i class="fa fa-user" aria-hidden="true"></i>
			<input type="text" placeholder='Type your username' size="40" class="bord">
			<hr>
			<br>
			<label for="">Password</label><br>
			<i class="fa fa-lock" aria-hidden="true"></i>
			<input type="Password" placeholder='Type your password' size="40" class="bord">
			<hr>
			<label class="fp" for="">Forget password?</label>
		</div>
		<div>
			<input type="submit" value="Login"  class="loginBtn">
		</div>
		<div class="bottomp">
			<label class="osup" for="">Or Sign Up Using</label>
			
			<ul class="socials">
				<li class="fback">
					<a href="#">
						<i class="fa fa-facebook"></i>
					</a>
				</li>
				<li class="tback">
					<a href="#">
						<i class="fa fa-twitter"></i>
					</a>
				</li>
				<li class="gback">
					<a href="#">
						<i class="fa fa-google"></i>
					</a>
				</li>

			</ul>
			<label class="osup" for="">Or Sign Up Using</label>
		</div>

		<div class="signup">
			<label for="">SIGN UP</label>
		</div>

	</section>
</body>
</html>
